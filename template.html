<svg id="%s" width="%d" height="%d" class="render-the-fuck">
  <defs>
    <!-- TODO: Load it by D3.js -->
  	<style type="text/css"><![CDATA[
      text.title {
        fill: #000000;
        font-size: 1.5em;
        font-weight: bold;
        text-anchor: middle;
      }

      rect.bg {
        fill: #f7f7f7;
      }

      g.axes > line {
        stroke: #303030;
        stroke-width: 1.0;
        stroke-dasharray: 6,3;
      }

      g.axes-title > text {
        font-weight: bold;
        text-anchor: middle;
        dominant-baseline: text-before-edge;
      }

      g.bars > rect:nth-child(5n+1) { fill: #a00000; }
      g.bars > rect:nth-child(5n+2) { fill: #a05000; }
      g.bars > rect:nth-child(5n+3) { fill: #c0c000; }
      g.bars > rect:nth-child(5n+4) { fill: #00a000; }
      g.bars > rect:nth-child(5n) { fill: #0000a0; }

      g.bars-base > rect { fill: #909090; }

      g.bars-title > text,
      g.bars-title > a > text {
        fill: #ffffff;
        dominant-baseline: central;
      }
    ]]></style>
  </defs>
</svg>
<script type="text/javascript">
window.RENDER_THE_FUCK = (window.RENDER_THE_FUCK||{});
window.RENDER_THE_FUCK["%1$s"] = %s;
</script>
